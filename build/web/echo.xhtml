<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Lab3WebApp</title>
        <link href="master.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Echo</h1>
            <c:if test="${LoginBean.loginSuccess=='true'}">
            <div class="signup-form">
                <span>Username</span>
                <h:outputText value="#{LoginBean.username}"></h:outputText>

                <span>First name</span>
                <h:outputText value="#{LoginBean.firstname}"></h:outputText>

                <span>Last name</span>
                <h:outputText value="#{LoginBean.lastname}"></h:outputText>

                <span>Email</span>
                <h:outputText value="#{LoginBean.email}"></h:outputText>

                <span>Security question</span>
                <h:outputText value="#{LoginBean.secQuestion}"></h:outputText>

                <span>Security answer</span>
                <h:outputText value="#{LoginBean.secAnswer}"></h:outputText>
            </div>
            </c:if>
        </div>
    </h:body>
</html>
