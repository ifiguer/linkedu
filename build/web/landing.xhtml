<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div class="container">
            <div class="profile">
                <h:form>
                    <p>Welcome, <h:outputText value="#{LoginBean.fullname}"></h:outputText></p>
                    <p>ACT: <h:outputText value="#{LoginBean.actScore}"></h:outputText></p>
                    <h:commandButton value="Update profile" action="update.xhtml"></h:commandButton>
                </h:form>
            </div>
            <div class="feed">
                <c:forEach items="#{feed.posts}" var="post">
                    <p>#{post}</p>
                </c:forEach>
            </div>
            <div class="ads">

            </div>
        </div>
    </ui:define>
</ui:composition>
