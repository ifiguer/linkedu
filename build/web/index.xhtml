<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div class="welcome-banner container">
            <h1 class="title">LinkedU</h1>
            <p>Welcome to LinkedU. </p>
            <h:form class="signup-form">
                <label for="username">Username</label>
                <h:inputText id="username" required="true" value="#{LoginBean.username}"></h:inputText>

                <label for="password">Password</label>
                <h:inputSecret id="password" required="true" value="#{LoginBean.password}"></h:inputSecret>

                <h:commandButton value="Login" action="#{LoginBean.login()}" />
            </h:form>
        </div>
        <div class="container">
        </div>
    </ui:define>
</ui:composition>
