<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="navigation">

    </ui:define>
    <ui:define name="content">
        <div class="welcome-banner container">
            <div class="welcome-left">
                <h1 class="title">Find the college that's right for you</h1>
                <p>LinkedU was developed to help students like you find the right college.</p>
            </div>
            <h:form class="signup-form welcome-right">
                <label for="username">Username</label>
                <h:inputText id="username" required="true" value="#{LoginBean.username}"></h:inputText>

                <label for="password">Password</label>
                <h:inputSecret id="password" required="true" value="#{LoginBean.password}"></h:inputSecret>

                <h:commandButton value="Login" action="#{LoginBean.login()}" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
