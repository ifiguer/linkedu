<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container">
            <h1 class="title">#{universityController.name}</h1>
            <p>#{universityController.description}</p>
            <h:button value="Apply for admission" outcome="apply">
                <f:param name="university" value="#{universityController.name}" />
            </h:button>
        </div>
    </ui:define>
</ui:composition>
