<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div class="container">
            <h1 class="title">Search Results</h1>

            <div>
                <c:forEach items="#{universityController.searchUniversityResults}" var="university">
                    <div class="university-search-result">

                        <h1 class="title">#{university.name}</h1>
                        <p>#{university.description}</p>
                        <h:form>
                            <input type="hidden" id="university" name="university" value="#{university.name}" />
                            <h:commandButton action="#{admissionController.applicationView()}" value="Apply" />
                            <h:commandButton action="appointment" value="Schedule a visit" />
                            <c:if test="#{LoginBean.administrator eq true}">
                                <h:commandButton action="#{universityController.addToFeatured()}" value="Feature University"/>
                            </c:if>
                        </h:form>
                    </div>
                </c:forEach>
            </div>

        </div>
    </ui:define>
</ui:composition>
