<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LinkedU</title>
        <link href="master.css" rel="stylesheet"/>
    </h:head>

    <h:body>
        <div class="container">
            <h1>Sign Up</h1>
            <h:form class="signup-form">
                <label for="username">Username</label>
                <h:inputText value="#{LoginBean.username}" id="username" required="true">
                    <f:ajax event="keyup"  listener="#{LoginBean.validateUserNameOnKey()}" render="usernamemessage"  />
                </h:inputText>
                <label for="password">Password</label>
                <h:inputSecret value="#{LoginBean.password}" id="password" required="true">
                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"/>
                </h:inputSecret>

                <label for="confirm-password">Confirm password</label>
                <h:inputSecret id="confirm-password" value="#{LoginBean.confirmPassword}" required="true"></h:inputSecret>

                <label for="first-name">First name</label>
                <h:inputText value="#{LoginBean.firstname}" id="first-name" required="true">
                </h:inputText>
                <label for="last-name">Last name</label>
                <h:inputText value="#{LoginBean.lastname}" id="last-name" required="true"></h:inputText>
                <label for="email">Email</label>
                <h:inputText value="#{LoginBean.email}" id="email" required="true"></h:inputText>
                <label for="security-question">Security question</label>
                <h:inputText value="#{LoginBean.secQuestion}" id="security-question" required="true"></h:inputText>
                <label for="security-answer">Security answer</label>
                <h:inputText value="#{LoginBean.secAnswer}" id="security-answer" required="true"></h:inputText>
                <h:commandButton value="Sign Up" action="#{LoginBean.persist()}" />
                
            </h:form>
            <br/><h:outputText style="color:red" value="#{LoginBean.errorResponse}"></h:outputText>
            <h:outputText style="#{LoginBean.usernamestyle}" id="usernamemessage" value="#{LoginBean.usernamemessage}"></h:outputText>
        </div>
    </h:body>
</html>
