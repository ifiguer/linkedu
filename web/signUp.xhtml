<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content"> 
        <h:panelGroup layout="block" class="error-message" rendered="#{not empty flash.signUpError}">
            <h:outputText value="#{flash.signUpError}"></h:outputText>
        </h:panelGroup>
        <div class="container">
            <h1 class="title text-center">Sign Up</h1>
            <h:form class="signup-form">
                <label for="username">Username</label>
                <h:inputText class="#{LoginBean.usernamestyle}" value="#{LoginBean.username}" id="username" required="true">
                    <f:ajax event="keyup"  listener="#{LoginBean.validateUserNameOnKey()}" render="username"  />
                </h:inputText>
                <label for="password">Password</label>
                <h:inputSecret value="#{LoginBean.password}" id="password" required="true">
                    <!--<f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"/>-->
                </h:inputSecret>

                <label for="confirm-password">Confirm password</label>
                <h:inputSecret id="confirm-password" value="#{LoginBean.confirmPassword}" required="true"></h:inputSecret>

                <label for="first-name">First name</label>
                <h:inputText value="#{LoginBean.firstname}" id="first-name" required="true">
                </h:inputText>
                <label for="last-name">Last name</label>
                <h:inputText value="#{LoginBean.lastname}" id="last-name" required="true"></h:inputText>
                <label for="email">Email</label>
                <h:inputText p:type="email" value="#{LoginBean.email}" id="email" required="true"></h:inputText>
                <h:commandButton value="Next" action="additionalInfo" />

            </h:form>
        </div>
    </ui:define>
</ui:composition>
