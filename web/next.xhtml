<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content"> 
        <div class="container">
            <h1 class="title text-center">Sign Up</h1>
            <h:form class="signup-form">
                <label for="act">ACT Score</label>
                <h:inputText value="#{LoginBean.actScore}" id="act"></h:inputText>
                <label for="sat">SAT Score</label>
                <h:inputText value="#{LoginBean.satScore}" id="sat"></h:inputText>
                <label for="sat">High School</label>
                <h:inputText value="#{LoginBean.highSchoolDetails}" id="hsdetails"></h:inputText>
                <label for="sat">When will you graduate high school?</label>
                <h:inputText value="#{LoginBean.gradDetails}" id="graddetails"></h:inputText>
                <h:commandButton value="Sign Up" action="#{LoginBean.persist()}" />
            </h:form>
            <h:outputText style="#{LoginBean.usernamestyle}" id="usernamemessage" value="#{LoginBean.usernamemessage}"></h:outputText>
        </div>
    </ui:define>
</ui:composition>
