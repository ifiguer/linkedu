<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content"> 
        <div class="container">
            <h1>Sign Up</h1>
            <h:form class="signup-form">
                <label for="act">ACT Score</label>
                <h:inputText value="#{LoginBean.actScore}" id="act"></h:inputText>
                <h:commandButton value="Sign Up" action="#{LoginBean.persist()}" />
            </h:form>
            <br/><h:outputText style="color:red" value="#{LoginBean.errorResponse}"></h:outputText>
            <h:outputText style="#{LoginBean.usernamestyle}" id="usernamemessage" value="#{LoginBean.usernamemessage}"></h:outputText>
        </div>
    </ui:define>
</ui:composition>
