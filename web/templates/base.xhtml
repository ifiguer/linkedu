<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>
            LinkedU
        </title> 
        <h:outputStylesheet library="css" name="master.css" />       
    </h:head>

    <h:body>
        <div class="navigation">
            <span class="title">
                <h:link value="LinkedU" outcome="welcome"/>
            </span>
            <span class="navigation-links">
                <c:if test="#{LoginBean.loginSuccess eq false}">
                    <h:link value="Log in" outcome="login" />
                    <h:link value="Sign Up" outcome="signUp" />
                </c:if>
                <c:if test="#{LoginBean.loginSuccess eq true}">
                    <h:form>
                        <h:link value="Profile" outcome="profile"/>
                        <h:commandLink value="Sign out" action="#{LoginBean.logOut()}"/>
                    </h:form>
                </c:if>
            </span>
        </div>
        <ui:insert name="content" />
    </h:body>
</html>
